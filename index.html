<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 03 Jose Lopez</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
 <div class="container">
    <form method="get" action="#null" autocomplete="on">
        <h3>Users Information Needed</h3>
        <p>
      Sign Up For Fitness Class!
        </p>
        <div class="textinput">
            <label>
                <input type="text" name="EmailAddressRequired" placeholder="Email" id="EmailAddressRequired">
            </label>
        </div>
        <div class="textinput">
            <label>
                <input type="text" name="PhoneNumberRequired" placeholder="Phone-Number" id="PhoneNumberRequired">
            </label>
        </div>
        <div class="dateofbirth">
            <label>
                <input type="date" name="DOB" id="DOB">
            </label>
        </div>
        <div class="btn-box">
            <label>
                <button type="submit">SUBMIT</button>
            </label>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
    </div>
</body>
</html>
